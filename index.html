<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BandQuest</title>
  <style>
      body {
          font-family: 'Comic Sans MS', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f0f0f0;
          color: #333;
      }
      header, footer {
          background-color: #4CAF50;
          color: white;
          text-align: center;
          padding: 1em 0;
      }
      .container {
          padding: 2em;
      }
      .login {
          text-align: center;
          margin-top: 50px;
      }
      .btn {
          background-color: #4CAF50;
          color: white;
          padding: 0.5em 1em;
          border: none;
          cursor: pointer;
      }
      .feedback {
          font-weight: bold;
          display: none;
      }
      .feedback.correct {
          color: green;
      }
      .feedback.incorrect {
          color: red;
      }
      .leaderboard {
          margin-top: 2em;
          text-align: left;
      }
      .leaderboard .close {
          cursor: pointer;
          color: white;
          background-color: red;
          padding: 0.2em 1em;
          border-radius: 10px;
      }
  </style>
</head>
<body>

<header>
  <h1>BandQuest</h1>
  <p>Benvenuto nel gioco della tua band preferita!</p>
</header>

<div class="container" id="login-screen">
  <div class="login">
      <h2>Accesso</h2>
      <input type="text" id="username" placeholder="Nome utente" required><br><br>
      <input type="password" id="password" placeholder="Password" required><br><br>
      <button class="btn" id="login-btn" onclick="login()">â†’</button>
      <p id="login-error" style="color: red; display: none;">Password errata!</p>
  </div>
</div>

<div class="container" id="question-list" style="display: none;">
  <h2>Lista delle Domande</h2>
  <ul id="question-list-ul"></ul>
  <button class="btn" onclick="showLeaderboard()">Classifica Sfida!</button>
</div>

<div class="container" id="quiz-screen" style="display: none;">
  <h2>Sfide Settimanali</h2>
  <div class="leaderboard" id="leaderboard-container" style="display: none;">
      <h2>Classifica</h2>
      <div class="close" onclick="closeLeaderboard()">X</div>
      <ol id="leaderboard-list"></ol>
  </div>
</div>

<footer>
  <p>&copy; 2024 BandQuest. Tutti i diritti riservati.</p>
</footer>

<script>
  async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
          const response = await fetch('/login', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded'
              },
              body: `username=${username}&password=${password}`
          });

          const result = await response.json();

          if (result.success) {
              document.getElementById('login-error').style.display = 'none';
              document.getElementById('login-screen').style.display = 'none';
              document.getElementById('question-list').style.display = 'block';
              loadQuestions();
          } else {
              document.getElementById('login-error').style.display = 'block';
          }
      }
  }

  function loadQuestions() {

  }

  function showLeaderboard() {
      // Qui puoi aggiungere il codice per mostrare la classifica
  }

  function closeLeaderboard() {
      document.getElementById('leaderboard-container').style.display = 'none';
  }
</script>

</body>
</html>
